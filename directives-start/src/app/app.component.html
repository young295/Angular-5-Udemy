<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{'background-color': odd % 2 !== 0 ? 'lightblue' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{even: even % 2 === 0}" [ngStyle]="{'background-color': even % 2 !== 0 ? 'lightblue' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        <p appBasicHighlight>Style me with basic directive!</p>
        <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p>
      </ul>
    </div>
  </div>
</div>
